<div class="container">
  <div class="background">
  </div>

  <div class="form-container">
    <form [formGroup]="form">
      <section class="form-title">
        <img src="/assets/gallery-icon.png">
        <h1>My_gallery</h1>
      </section>

      <section>
        <app-input
          type="email"
          id="email"
          label="Email"
          formControlName="email"
        >
        </app-input>
      </section>

      <section>
        <app-input
          type="password"
          id="password"
          label="Senha"
          formControlName="password"
        >
        </app-input>
      </section>

      <section class="form-link">
        <span routerLink="/signup">NÃ£o tem conta ? Cadastre-se</span>
      </section>

      <button (click)="login()">
        <div class="loader" *ngIf="loading"></div>

        <span *ngIf="!loading">Entrar</span>
      </button>
    </form>
  </div>
</div>

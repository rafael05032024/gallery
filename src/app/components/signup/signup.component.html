<div class="container">
  <div class="background">
  </div>

  <div class="form-container">
    <form>
      <section class="form-title">
        <img src="/assets/gallery-icon.png">
        <h1>My_gallery</h1>
      </section>

      <section>
        <label for="name">Nome</label>

        <div class="input-container">
          <input
            type="text"
            name="name"
            id="name"
            [(ngModel)]="name"
          >
        </div>
      </section>

      <section>
        <label for="email">Email</label>

        <div class="input-container">
          <input
            type="text"
            name="email"
            id="email"
            [(ngModel)]="email"
          >
        </div>
      </section>

      <section>
        <label for="password">Senha</label>

        <div class="input-container">
          <input
            type="password"
            id="password"
            name="password"
            [(ngModel)]="password"
          >
        </div>
      </section>

      <section>
        <label for="passwordConfirmation">Confirmar senha</label>

        <div class="input-container">
          <input
            type="password"
            id="passwordConfirmation"
            name="passwordConfirmation"
            [(ngModel)]="passwordConfirmation"
          >
        </div>
      </section>

      <section class="form-link">
        <span routerLink="/login">JÃ¡ tem conta ? Fazer login</span>
      </section>

      <button (click)="signUp()">
        <div class="loader" *ngIf="loading"></div>

        <span>Cadastrar</span>
      </button>
    </form>
  </div>
</div>

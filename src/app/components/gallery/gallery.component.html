<header>
  <div class="logo">
    <img src="./assets/gallery-icon.png">
    <span>My_Gallery</span>
  </div>

  <div class="actions">
    <div class="refresh-action">
      <i class="fa fa-sign-out" aria-hidden="true"></i>
    </div>

    <div class="add-new-post-action" style="color: #fff;">
      <input type="file" id="submit_inpt" style="display:none" (change)="onFileSelected($event)">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="32"
        height="32"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="3"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="feather feather-plus-circle"
        (click)="submitImage()"
      >
        <circle cx="12" cy="12" r="10"/>
        <line x1="12" y1="8" x2="12" y2="16"/>
        <line x1="8" y1="12" x2="16" y2="12"/>
      </svg>
    </div>
  </div>
</header>

<div class="filter">
  <span (click)="load()" ngClass="{{!curentFilterApplied && 'filter-by-all-selected'}}">
    TODOS
  </span>

  <span (click)="load('like')" ngClass="{{curentFilterApplied === 'like' && 'filter-by-like-selected'}}">
    GOSTEI
    <i class="fa fa-thumbs-up"></i>
  </span>

  <span (click)="load('love')" ngClass="{{curentFilterApplied === 'love' && 'filter-by-love-selected'}}">
    AMEI
    <i class="fa fa-heart"></i>
  </span>
</div>

<div class="posts" id="posts">
  <div class="card" id={{image.id}} *ngFor="let image of this.gallery">
    <div class="card-body">
      <div class="background"></div>

      <img src="data:image/png;base64,{{image.image}}">
    </div>

    <div class="card-footer">
      <i class="fa fa-thumbs-up {{image.like && 'thumbs-up-filled'}}" (click)="favorite('like', image.id)"></i>
      <i class="fa fa-heart {{image.love && 'heart-filled'}}" (click)="favorite('love', image.id)"></i>
      <i class="fa fa-download"></i>
      <i class="fa fa-trash"></i>
    </div>
  </div>
</div>

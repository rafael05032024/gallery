<div class="container">
  <div class="background">
  </div>

  <div class="form-container">
    <form>
      <section class="form-title">
        <img src="/assets/gallery-icon.png">
        <h1>My_gallery</h1>
      </section>

      <section>
        <label for="email">Email</label>

        <div class="input-container">
          <input
            type="text"
            name="email"
            id="email"
            [(ngModel)]="email"
          >
        </div>
      </section>

      <section>
        <label for="password">Senha</label>

        <div class="input-container">
          <input
            type="password"
            id="password"
            name="password"
            [(ngModel)]="password"
          >
        </div>
      </section>

      <section class="form-link">
        <span>NÃ£o tem conta ? Cadastre-se</span>
      </section>

      <button (click)="login()">
        <div class="loader" *ngIf="loading"></div>

        <span *ngIf="!loading">Entrar</span>
      </button>
    </form>
  </div>
</div>
